<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="fav.png" type="image/x-icon">
  <title>MiniFlix - Watch Movies, Webseries, Anime Online Free</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body,
    html {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      background: #121212;
      color: white;
    }

    .loader-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #121212;
      z-index: 9999;
      transition: opacity 1.4s ease, visibility 1.4s ease;
      opacity: 1;
      visibility: visible;
    }

    .loader {
      width: 200px;
      height: 100px;
      border: 8px solid rgba(255, 255, 255, 0.2);
      border-top: 8px solid #29b6f6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      box-shadow: 0 0 15px #29b6f6, 0 0 30px #29b6f6;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    .loader-overlay.fade-out {
      opacity: 0;
      visibility: hidden;
    }

    h3 {
      position: absolute;
      bottom: 56%;
      color: #29b6f6;
      font-size: 17px;
      animation: flashy 1s ease-in-out infinite alternate, blink 1s step-end infinite;
    }

    .logo {
      margin-top: 20px;
      margin-left: 355px;
      padding-top: 25px;
    }

    @keyframes flashy {
      0% {
        text-shadow: 0 0 5px #29b6f6;
      }

      100% {
        text-shadow: 0 0 20px #29b6f6, 0 0 30px #29b6f6, 0 0 40px #29b6f6;
      }
    }

    @keyframes blink {

      0%,
      20% {
        content: "LOADING.";
      }

      40% {
        content: "LOADING..";
      }

      60% {
        content: "LOADING...";
      }

      80%,
      100% {
        content: "LOADING.";
      }
    }
  </style>
</head>

<body>
  <div class="loader-overlay" id="loaderOverlay">
    <div class="loader"></div>
    <h3 id="loadingText">LOADING.</h3>
    <div class="logo">
      <img src="MINIFLIX-LOGO.png" alt="LOGO" width="30%">
    </div>
  </div>

  <script>
    window.addEventListener("load", () => {
      const loaderOverlay = document.getElementById("loaderOverlay");

      setTimeout(() => {
        loaderOverlay.classList.add("fade-out");
      }, 4000);

      setTimeout(() => {
        window.location.href = "MiniFlix.html";
      }, 5400);
    });

    const loadingText = document.getElementById('loadingText');
    let dotCount = 1;
    setInterval(() => {
      dotCount = (dotCount % 3) + 1;
      loadingText.textContent = 'LOADING' + '.'.repeat(dotCount);
    }, 500);
  </script>
</body>

</html>
